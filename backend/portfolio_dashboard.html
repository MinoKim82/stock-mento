<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오 대시보드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        
        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f5f5f5;
        }
        
        .metric:last-child {
            border-bottom: none;
        }
        
        .metric-label {
            font-weight: 500;
            color: #666;
        }
        
        .metric-value {
            font-weight: 600;
            color: #333;
        }
        
        .positive {
            color: #28a745;
        }
        
        .negative {
            color: #dc3545;
        }
        
        .neutral {
            color: #6c757d;
        }
        
        .large-metric {
            text-align: center;
            padding: 20px 0;
        }
        
        .large-metric .value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .large-metric .label {
            font-size: 1.1rem;
            color: #666;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            transition: width 0.3s ease;
        }
        
        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .list-item:last-child {
            border-bottom: none;
        }
        
        .item-name {
            font-weight: 500;
        }
        
        .item-value {
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .refresh-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin: 20px auto;
            display: block;
            transition: background 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: #0056b3;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-success { background: #28a745; }
        .status-warning { background: #ffc107; }
        .status-danger { background: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 포트폴리오 대시보드</h1>
            <p>실시간 포트폴리오 분석 및 요약</p>
        </div>
        
        <button class="refresh-btn" onclick="loadDashboard()">🔄 데이터 새로고침</button>
        
        <div id="dashboard-content">
            <div class="loading">
                <p>📡 데이터를 불러오는 중...</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        async function loadDashboard() {
            const content = document.getElementById('dashboard-content');
            content.innerHTML = '<div class="loading"><p>📡 데이터를 불러오는 중...</p></div>';
            
            try {
                // 여러 API를 병렬로 호출
                const [summary, performance, risk] = await Promise.all([
                    fetch(`${API_BASE}/portfolio/summary`).then(r => r.json()),
                    fetch(`${API_BASE}/portfolio/performance`).then(r => r.json()),
                    fetch(`${API_BASE}/portfolio/risk`).then(r => r.json())
                ]);
                
                renderDashboard(summary, performance, risk);
            } catch (error) {
                content.innerHTML = `
                    <div class="error">
                        <h3>❌ 오류 발생</h3>
                        <p>데이터를 불러올 수 없습니다. 서버가 실행 중인지 확인해주세요.</p>
                        <p>오류: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        function renderDashboard(summary, performance, risk) {
            const content = document.getElementById('dashboard-content');
            
            content.innerHTML = `
                <div class="dashboard-grid">
                    <!-- 전체 자산 요약 -->
                    <div class="card">
                        <div class="card-title">💰 전체 자산 요약</div>
                        <div class="large-metric">
                            <div class="value ${summary.stock_portfolio.return_rate >= 0 ? 'positive' : 'negative'}">
                                ${summary.total_assets.total_balance.toLocaleString()}원
                            </div>
                            <div class="label">총 자산</div>
                        </div>
                        <div class="metric">
                            <span class="metric-label">현금</span>
                            <span class="metric-value">${summary.total_assets.cash_balance.toLocaleString()}원</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">주식 평가액</span>
                            <span class="metric-value">${summary.total_assets.stock_value.toLocaleString()}원</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">계좌 수</span>
                            <span class="metric-value">${summary.total_assets.account_count}개</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${summary.asset_allocation.stock_ratio}%"></div>
                        </div>
                        <div style="text-align: center; margin-top: 10px; font-size: 0.9rem; color: #666;">
                            주식 ${summary.asset_allocation.stock_ratio.toFixed(1)}% | 현금 ${summary.asset_allocation.cash_ratio.toFixed(1)}%
                        </div>
                    </div>
                    
                    <!-- 주식 포트폴리오 -->
                    <div class="card">
                        <div class="card-title">📈 주식 포트폴리오</div>
                        <div class="large-metric">
                            <div class="value ${summary.stock_portfolio.return_rate >= 0 ? 'positive' : 'negative'}">
                                ${summary.stock_portfolio.return_rate.toFixed(2)}%
                            </div>
                            <div class="label">수익률</div>
                        </div>
                        <div class="metric">
                            <span class="metric-label">총 투자금</span>
                            <span class="metric-value">${summary.stock_portfolio.total_investment.toLocaleString()}원</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">현재 평가액</span>
                            <span class="metric-value">${summary.stock_portfolio.current_value.toLocaleString()}원</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">미실현 손익</span>
                            <span class="metric-value ${summary.stock_portfolio.unrealized_gain_loss >= 0 ? 'positive' : 'negative'}">
                                ${summary.stock_portfolio.unrealized_gain_loss >= 0 ? '+' : ''}${summary.stock_portfolio.unrealized_gain_loss.toLocaleString()}원
                            </span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">보유 종목 수</span>
                            <span class="metric-value">${summary.stock_portfolio.total_holdings}개</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">수익 종목</span>
                            <span class="metric-value positive">${summary.stock_portfolio.gain_holdings}개</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">손실 종목</span>
                            <span class="metric-value negative">${summary.stock_portfolio.loss_holdings}개</span>
                        </div>
                    </div>
                    
                    <!-- 수익률 TOP 5 -->
                    <div class="card">
                        <div class="card-title">🏆 수익률 TOP 5</div>
                        ${performance.top_performers.slice(0, 5).map(holding => `
                            <div class="list-item">
                                <div class="item-name">${holding.security}</div>
                                <div class="item-value positive">
                                    ${holding.return_rate >= 0 ? '+' : ''}${holding.return_rate.toFixed(2)}%
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <!-- 수익률 BOTTOM 5 -->
                    <div class="card">
                        <div class="card-title">📉 수익률 BOTTOM 5</div>
                        ${performance.bottom_performers.slice(-5).reverse().map(holding => `
                            <div class="list-item">
                                <div class="item-name">${holding.security}</div>
                                <div class="item-value ${holding.return_rate >= 0 ? 'positive' : 'negative'}">
                                    ${holding.return_rate >= 0 ? '+' : ''}${holding.return_rate.toFixed(2)}%
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <!-- 위험 분석 -->
                    <div class="card">
                        <div class="card-title">⚠️ 위험 분석</div>
                        <div class="metric">
                            <span class="metric-label">
                                <span class="status-indicator ${risk.risk_metrics.win_rate >= 70 ? 'status-success' : risk.risk_metrics.win_rate >= 50 ? 'status-warning' : 'status-danger'}"></span>
                                승률
                            </span>
                            <span class="metric-value">${risk.risk_metrics.win_rate.toFixed(1)}%</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">수익 종목</span>
                            <span class="metric-value positive">${risk.risk_metrics.gain_holdings_count}개</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">손실 종목</span>
                            <span class="metric-value negative">${risk.risk_metrics.loss_holdings_count}개</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">총 수익</span>
                            <span class="metric-value positive">${risk.gain_loss_analysis.total_gain.toLocaleString()}원</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">총 손실</span>
                            <span class="metric-value negative">${risk.gain_loss_analysis.total_loss.toLocaleString()}원</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">순손익</span>
                            <span class="metric-value ${risk.gain_loss_analysis.net_gain_loss >= 0 ? 'positive' : 'negative'}">
                                ${risk.gain_loss_analysis.net_gain_loss >= 0 ? '+' : ''}${risk.gain_loss_analysis.net_gain_loss.toLocaleString()}원
                            </span>
                        </div>
                    </div>
                    
                    <!-- 집중도 위험 -->
                    <div class="card">
                        <div class="card-title">📊 집중도 위험</div>
                        <div class="large-metric">
                            <div class="value ${risk.concentration_risk.top5_concentration_ratio <= 60 ? 'positive' : risk.concentration_risk.top5_concentration_ratio <= 80 ? 'neutral' : 'negative'}">
                                ${risk.concentration_risk.top5_concentration_ratio.toFixed(1)}%
                            </div>
                            <div class="label">상위 5개 종목 집중도</div>
                        </div>
                        <div style="margin-top: 20px;">
                            <div style="font-weight: 600; margin-bottom: 15px; color: #333;">주요 종목:</div>
                            ${risk.concentration_risk.top5_holdings.slice(0, 5).map(holding => `
                                <div class="list-item">
                                    <div class="item-name">${holding.security}</div>
                                    <div class="item-value">${holding.ratio.toFixed(1)}%</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <!-- 계좌별 성과 -->
                    <div class="card">
                        <div class="card-title">🏦 계좌별 성과</div>
                        ${Object.entries(performance.account_performance)
                            .sort(([,a], [,b]) => b.return_rate - a.return_rate)
                            .slice(0, 8)
                            .map(([account, data]) => `
                                <div class="list-item">
                                    <div class="item-name">${account}</div>
                                    <div class="item-value ${data.return_rate >= 0 ? 'positive' : 'negative'}">
                                        ${data.return_rate >= 0 ? '+' : ''}${data.return_rate.toFixed(2)}%
                                    </div>
                                </div>
                            `).join('')}
                    </div>
                </div>
                
                <div style="text-align: center; margin-top: 30px; color: white; opacity: 0.8;">
                    <p>🕒 마지막 업데이트: ${new Date().toLocaleString('ko-KR')}</p>
                    <p>📡 실시간 데이터 | Yahoo Finance API 연동</p>
                </div>
            `;
        }
        
        // 페이지 로드 시 자동으로 데이터 로드
        window.onload = loadDashboard;
        
        // 5분마다 자동 새로고침
        setInterval(loadDashboard, 5 * 60 * 1000);
    </script>
</body>
</html>
